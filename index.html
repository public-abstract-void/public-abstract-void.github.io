<!DOCTYPE html>
<html>
  <meta>
    <link rel="stylesheet" type="text/css" href="style.css">
  </meta>
  <head>
    <title>public-abstract-void.github.io</title>
  </head>
  <body>
    <h1>WELCOME TO THE DOMAIN OF PUBLIC ABSTRACT VOID!!!!</h1>
    <p>THIS PORTAL IS THE MOST EPIC PORTAL IMAGINABLE, INCOMPREHENSIBLE TO PROFLIGATE MINDS, ENTER IF YOU DARE!!1! <br>(this is also where i put the stuff for the course you know how it is)</p>
  
    <button onclick="castSpell()">Click to Cast a Spell!</button>
    <p id="spellResult"></p>
    <script>
       function heavyLoop() {
         let x = 0;
         for (let i = 0; i < 5e7; i++) x = (x + i) | 0;
         return x;
       }
    
       function castSpell() {
         let t1 = performance.now();
         heavyLoop();
         let t2 = performance.now();
         heavyLoop();
         let t3 = performance.now();
    
         document.getElementById("spellResult").innerText =
           "First cast: " + (t2 - t1).toFixed(1) + " ms\n" +
           "Second cast: " + (t3 - t2).toFixed(1) + " ms";
       }
    </script>
  </body>
</html>
